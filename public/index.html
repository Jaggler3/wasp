<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>WC</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
		<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="header">
			<p id="title">Wasp</p>
			<p id="tutref"><a href="howto.txt" target="_blank">Cheatsheet</a></p>
			<p id="tagline">(v1.0) Made by Martin Darazs</p>
		</div>
		<br/>

		<p id="share">Share! <a id="sharelink">...</a></p>
		
		<div id="artifact-container" class="bxs">
			<p class="container-title" >Artifacts</p>
			<p>Enter artifacts (inputs of data) separated by line</p>
			<textarea id="artifacts"></textarea>
		</div>

		<div id="input-container" class="bxs">
			<p class="container-title" >Input</p>
			<br/>

			<div id="input-buttons">
				<button class="input-btn" onclick="atf('!')">!</button>
				<button class="input-btn" onclick="atf('$')">$</button>
				<button class="input-btn" onclick="atf(';')">;</button>
				<button class="input-btn" onclick="atf('>')">&gt;</button>
				<button class="input-btn" onclick="atf('<')">&lt;</button>
				<button class="input-btn" onclick="atf('+')">+</button>
				<button class="input-btn" onclick="atf('[')">[</button>
				<button class="input-btn" onclick="atf(']')">]</button>
				<button class="input-btn" onclick="atf('_')">_</button>
				<button class="input-btn" onclick="atf('@')">@</button>
				<button class="input-btn" onclick="atf('|')">|</button><br/>
				<button class="input-btn" onclick="ml()">&DoubleLongLeftArrow;</button>
				<button class="input-btn" onclick="mr()">&DoubleLongRightArrow;</button>
				<button class="input-btn" onclick="bs()">&LeftArrow;</button>
				<button class="input-btn" onclick="i_cl()">&LeftArrowBar;</button></p>
			</div>
			
			<input id="in" type="textfield" value="!_0|"/>
			
			<button class="console-action" onclick="b_ie()">Execute</button>
			<button class="console-action" onclick="b_cl()">Clear</button>
			<pre id="out" style="font-family:monospace"></pre>
		</div>
		<script type="text/javascript" src="compiler.js"></script>
	</body>
</html>

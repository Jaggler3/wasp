
<html>
	<head>
		<title>WC</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<p id="title"><strong>WASP</strong>&NonBreakingSpace;<span id="version">v1.0</span></p>

		<div id="top">
			<a href="https://github.com/Jaggler3/wasp#documentation" target="_blank">Tutorial</a>
			<a href="https://github.com/Jaggler3/wasp" target="_blank">GitHub</a>
			<a href="https://github.com/Jaggler3/wasp/blob/master/examples.md" target="_blank">Examples</a>
			<p class="right">Created by Martin Darazs</p>
		</div>
		
		<br/>
		
		<section>
			<div id="sharelink-container">
				<p>Link:&nbsp;<a id="sharelink"></a></p>
			</div>

			<p class="section-title">Artifacts</p>
			<textarea id="artifacts"></textarea>
			
			<br/><br/>
			<p class="section-title">Input</p>
			
			<button class="input-character" onclick="atf('!')">!</button>
			<button class="input-character" onclick="atf('$')">$</button>
			<button class="input-character" onclick="atf(';')">;</button>
			<button class="input-character" onclick="atf('>')">&gt;</button>
			<button class="input-character" onclick="atf('<')">&lt;</button>
			<button class="input-character" onclick="atf('+')">+</button>
			<button class="input-character" onclick="atf('[')">[</button>
			<button class="input-character" onclick="atf(']')">]</button>
			<button class="input-character" onclick="atf('_')">_</button>
			<button class="input-character" onclick="atf('@')">@</button>
			<button class="input-character" onclick="atf('|')">|</button><br/>
			<button class="input-character" onclick="ml()">&lt;&lt;</button>
			<button class="input-character" onclick="mr()">&gt;&gt;</button>
			<button class="input-character" onclick="bs()">&lt;=</button>
			<button class="input-character" onclick="i_cl()">[&lt;=</button>

			<br/>
			
			<div id="input-container">
				<input id="in" type="textfield"/>
				<button onclick="b_ie()">Execute</button>
				<button onclick="b_cl()">Clear</button>
			</div>
			
			<pre id="out" style="font-family:monospace"></pre>
		</div>
		<script type="text/javascript" src="compiler.js"></script>
	</body>
</html>


<html>
	<head>
		<title>WC</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="info">
			<pre class="pid">WASP | </pre>
			<pre><a id="tutref" href="howto.txt">Tutorial</a></pre>
			<pre class="pid"> | Version: 0.6.0 | Author: Martin Darazs |</pre>
		</div>
		<br/>
		<a id="sharelink"></a>
		<div id="top">
			<div id="as" class="bxs">
				<p class="mt" >Artifacts</p>
				<textarea id="artifacts"></textarea>
			</div>
		</div>
		<div id="is" class="bxs">
	    <p id="_in" class="mt" >Input<br/>

		<button class="ab" onclick="atf(';')">;</button>
		<button class="ab" onclick="atf('>')">&gt;</button>
		<button class="ab" onclick="atf('<')">&lt;</button>
		<button class="ab" onclick="atf('+')">+</button>
		<button class="ab" onclick="atf('[')">[</button>
		<button class="ab" onclick="atf(']')">]</button>
		<button class="ab" onclick="atf('_')">_</button>
		<button class="ab" onclick="atf('@')">@</button>
		<button class="ab" onclick="atf('|')">|</button><br/>
		<button class="ab" onclick="ml()">&lt;&lt;</button>
		<button class="ab" onclick="mr()">&gt;&gt;</button>
		<button class="ab" onclick="bs()">&lt;=</button>
		<button class="ab" onclick="i_cl()">[&lt;=</button></p>
	    <input id="in" style="font-family:monospace;width:50%" type="textfield"/>

		<button onclick="b_cl()">Clear</button>
		<pre id="out" style="font-family:monospace"></pre>
		</div>
		<script type="text/javascript" src="compiler.js"></script>
